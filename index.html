<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UTS | ASEP YOGA FIRMANSYAH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
  </style>
  <body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <div class="container mt-md-4">
      <h1>Klinik Avicenna</h1>
      <p>Berikut adalah daftar pasien :</p>
      <div class="inputan form-group row">
        <div class="col-2 mb-3 mb-sm-0">
            <input type="date" class="form-control form-control-user"
               name="tanggal" id="tanggal" placeholder="Masukan tanggal">
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control form-control-user"
                name="nama" id="nama" placeholder="Masukan Nama Pasien">
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control form-control-user"
              name="usia" id="usia" placeholder="Masukan Usia Pasien">
        </div>
        <div class="col-sm-3">
          <select class="form-select " name="poliklinik" id="poliklinik">
            <option selected>Open this select menu</option>
          </select>
        </div>
        <div class="col-sm-1">
          <button type="button" id="btn" class="btn btn-outline-success mb-lg-3" onclick="saveData()">Simpan</button>
        </div>
    </div>
      <table class="table table-hover" cellspacing="0" cellpadding="14">
        <thead>
          <tr>
            <th scope="col">NO</th>
            <th scope="col">TANGGAL</th>
            <th scope="col">NAMA</th>
            <th scope="col">USIA</th>
            <th scope="col">POLIKLINIK</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody id="result"></tbody>
      </table>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
